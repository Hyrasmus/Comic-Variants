<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags for Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% if comics %}
        <title>{{ comics.title }}</title>
    {% else %}
        <title>Marvel Comic Search</title>
    {% endif %}
</head>

<body>
  <div class="container pt-4">
      <form method="POST" action="/comic/">
          <div class="form-row justify-content-center">
              <div class="col-md-5 text-center">
                  <label class="h2" for="search">Marvel Comic Search</label>
                  <input type="text" class="form-control" name="search" placeholder="Black Panther">
                  <small id="texthelp" class="form-text text-muted">Input a title above and hit enter.</small>
              </div>
          </div>
      </form>
      {% if comics %}
          <h2>{{ comics.title }}</h2>
          <img src="{{ comics.image_url }}" alt="{{ comics.title }}">
      {% else %}
          <p>No comics found.</p>
      {% endif %}
  </div>
</body>
